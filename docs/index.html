<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coastal Financing | Powered by BYLD Finance</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }
      .co-brand-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
        text-align: center;
      }
      .co-brand-bar img {
        max-height: 48px;
      }
      .iframe-wrapper {
        border-radius: 16px;
        background: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        padding: 0;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 900px;
        border: none;
        border-radius: 16px;
      }

      @media (max-width: 768px) {
        .co-brand-bar {
          flex-direction: column;
        }
        iframe {
          height: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="co-brand-bar">
        <img src="https://cdn.shopify.com/s/files/1/0878/0608/3384/files/coastal_business_supplies_logo.webp?v=1749246609" alt="Coastal Logo" />
        <span style="font-weight: 500; font-size: 0.95rem; color: #444;">With Financing Powered By</span>
        <img src="https://cdn.shopify.com/s/files/1/0878/0608/3384/files/powered-by-5.webp?v=1749246609" alt="BYLD Logo" />
      </div>
      <div class="iframe-wrapper">
        <iframe
          src="https://byldfinance.com/pages/apply-coastal"
          title="Coastal Financing Application"
          allowtransparency="true"
          allow="geolocation; microphone; camera; fullscreen; payment"
        ></iframe>
      </div>
    </div>
  </body>
</html>
